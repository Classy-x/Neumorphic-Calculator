<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Neumorphic-Calculator</title>
    <link rel="icon" href="calculator-solid.svg">


    <link rel="stylesheet" href="calci.css">
</head>
<body>
    
   <div id="main">
    <i id="icon" class="fa-solid fa-sun"></i>
      <div id="calci_main">
          <h1 id="display"></h1>
            <div id="component">
               <span id="c">C</span>
               <span>1</span>
               <span>2</span>
               <span class="simbol">+</span>
               <span>3</span>
               <span>4</span>
               <span>5</span>
               <span class="simbol">-</span>
               <span>6</span>
               <span>7</span>
               <span>8</span>
               <span class="simbol" style="line-height: 50px;">*</span>
               <span>9</span>
               <span>0</span>
               <span class="simbol">=</span>
               <span class="simbol">/</span>
            </div>
      </div>    
      
    </div>

    <script src="../js/calci.js"></script>
   
</body>
</html>
